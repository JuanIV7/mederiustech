<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/4KvLihE.png" type="image/x-icon">
    <title>Mederius Tech - Iniciar Sesion</title>
</head>
<body>

<section>
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner active">
                  <div class="carousel-item active img-1 min-vh-100">
                  </div>
                  <div class="carousel-item img-2 min-vh-100">
                  </div>
                  <div class="carousel-item img-3 min-vh-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100">
                <img src="https://i.imgur.com/Ly5gWXY.png" class="img-fluid">
            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="mb-4" style="font-family: 'Nunito', sans-serif;">¡Bienvenido de vuelta!</h1>
                <form action="/login" method="post" class="mb-3">
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label font-weight-bold" style="font-family: 'Nunito', sans-serif;">Nombre de usuario</label>
                      <input type="text" name="username" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label font-weight-bold" style="font-family: 'Nunito', sans-serif;">Contraseña</label>
                      <input type="password" name="password" class="form-control mb-2">
                      <a href="/change-password" id="emailHelp" class="form-text text-decoration-none" style="font-family: 'Nunito', sans-serif;">¿Haz olvidado tu contraseña?</a>
                    </div>
                    <div class="row">
                    <div class="mb-4 col-lg-6 col-md-6">
                    <button type="submit" name="Login" class="btn btn-primary w-100" style="font-family: 'Nunito', sans-serif;">Iniciar Sesion</button>
                    </div>
                </form>
                    <div class="mb-4 col-lg-6 col-md-6">
                    <a type="button" href="/inicio" name="Inicio" class="btn btn-primary w-100" style="font-family: 'Nunito', sans-serif;">Volver al inicio</a>
                    </div>
                    </div>
                <hr class="text-black-50 mb-2">
                <div class="text-center px-lg-5 pt-lg-1 pb-lg-4 p-4 register w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Todavía no tenes una cuenta?</p> <a href="/register" class="text-decoration-none texto" style="font-family: 'Nunito', sans-serif;">¡Registrate!</a>
                </div>
                %if error1==1:
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>ERROR. </strong> Usuario o contraseña mal ingresados.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                %end
                %if error2==1:
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>ERROR. </strong> No ingresaste ningun dato.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                %end
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
